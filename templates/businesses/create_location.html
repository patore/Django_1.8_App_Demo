{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

<style>
	{% block style %}
	.navbar-static-top {
		margin-bottom: 0px !important;
	}
	body{
	background-image: url("{% static 'img/storebackground.jpg' %}");
		background-size: 100% 120%;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}
	.jumbotron {
		background-color:transparent;
		color: #FFF;
		height: 100px;
	}

	{% endblock %}
</style>

{% block content %}

{% if request.user.is_authenticated  %}

{% if request.user.is_staff  %}

<a href="{% url 'locations' %}" style="color: white; background: #8487af;"><button type="button" class="btn btn-default btn-lg" style="color: white; background:#f8666d;"><< back</button></a></br></br>

{% endif %}

<hr>
<div style="text-align: center;" class="col-xs-6 col-xs-offset-3">
    <h3 style="color: white;">Add Business Location </br>(You can add more later)</h3>
    <div class="row">
        <div>
            <div class="thumbnail">
                <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-default btn-lg" style="color: white; background:#f8666d;" value="Create Location"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
